<div class="p-3 col-lg-6 offset-lg-3">
    <h3 class="mb-3">Update my profile</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="">
        <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="phone" placeholder="Phone mumber">
        <label for="phone">Phone number</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="address" placeholder="Address">
        <label for="address">Address</label>
    </div>

    <hr>

    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="regDate" placeholder="Registration date" disabled>
        <label for="regDate">Registration date</label>
    </div>

    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="logDate" placeholder="Last login date" disabled>
        <label for="logDate">Last login date</label>
    </div>



    <div class="d-flex gap-3">
        <button class="mb-3 btn btn-primary" (click)="save()"><i class="bi bi-person-plus"></i>&nbsp;&nbsp;Update profile</button>
    </div>
</div>
