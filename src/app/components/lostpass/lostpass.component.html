<div class="p-3 col-lg-6 offset-lg-3">
    <h3 class="mb-3">Restore password</h3>
    <p class="mb-3">Enter your registered e-mail address:</p>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>

    <div class="d-flex gap-3">
        <button class="mb-3 btn btn-primary" (click)="send()"><i class="bi bi-send">&nbsp;&nbsp;</i>Send</button>
        <button class="mb-3 btn btn-secondary" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
    </div>
</div>
