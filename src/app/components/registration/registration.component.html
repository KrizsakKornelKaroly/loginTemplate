<div class="p-3 col-lg-6 offset-lg-3">
    <h3 class="mb-3">Registration</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="">
        <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordAgain" placeholder="Confirm Password">
        <label for="passwordAgain">Password again</label>
    </div>

    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Accept registration Terms & Conditions
            </label>
          </div>
    </div>

    <div class="d-flex gap-3">
        <button class="mb-3 btn btn-primary" (click)="registration()"><i class="bi bi-person-plus"></i>&nbsp;&nbsp;Registration</button>
        <button class="mb-3 btn btn-secondary" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Login</button>
    </div>
</div>
